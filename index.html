<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Todolist Advanced</title>
</head>

<body class="bg-light">
    <div class="container my-4">
        <div class="row g-4">
            <!-- languageFlags -->
            <div class="col-12">
                <div id="languageFlags" class="d-flex justify-content-center"></div>
            </div>
            <!-- ./languageFlags -->
            <!-- create todo list -->
            <div class="col-12">
                <div id="createTodoList" class="bg-white border rounded p-3"></div>
            </div>
            <!-- ./create todo list -->
            <!-- todo lists mobile menu button -->
            <div class="col-12 d-block d-lg-none">
                <div id="todoListsMobileMenuButton" class="bg-white rounded border"></div>
            </div>
            <!-- ./todo lists mobile menu button -->
            <!-- todo lists -->
            <div class="col-lg-4 d-none d-lg-block">
                <div class="todoLists bg-white border rounded p-3">
                    <header></header>
                    <hr />
                    <main>
                        <div class="row g-3"></div>
                    </main>
                </div>
            </div>
            <!-- ./todo lists -->
            <!-- todos -->
            <div class="col-lg-8">
                <div id="todos" class="bg-white border rounded p-3">
                    <header></header>
                    <hr />
                    <div id="addTodo"></div>
                    <hr />
                    <main>
                        <div class="row g-3"></div>
                    </main>
                </div>
            </div>
            <!-- ./todos -->
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body p-0"></div>
            </div>
        </div>
    </div>
    <!-- ./modal -->
    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1">
        <div class="offcanvas-header text-secondary">
            <button type="button" class="btn btn-danger w-100" data-bs-dismiss="offcanvas">
                <i class="bi bi-x-lg me-2"></i>Close
            </button>
        </div>
        <div class="offcanvas-body p-3">
            <div class="todoLists">
                <header></header>
                <hr />
                <main>
                    <div class="row g-3"></div>
                </main>
            </div>
        </div>
    </div>
    <!-- ./offcanvas -->
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/global.js"></script>
    <script src="js/language.js"></script>
    <script src="js/template.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
