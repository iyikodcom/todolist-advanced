<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Todolist Advanced</title>

<body class="bg-light">
    <div class="container my-4">
        <div class="row g-4">
            <div class="col-12">
                <div class="bg-white border rounded p-3">
                    <h1 class="text-secondary mb-0">Create New Todo List</h1>
                    <hr/>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" id="todoListName"
                            placeholder="Enter Todolist's name...">
                        <button type="button" id="createTodoList" class="btn btn-primary">
                            <i class="bi bi-plus-lg me-2"></i>Create
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="bg-white border rounded p-3">
                    <div class="d-flex justify-content-between">
                        <h2 class="text-secondary mb-0">Todo Lists</h2>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"data-bs-toggle="dropdown">
                                <i class="bi bi-gear-fill"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item text-danger" href="#">
                                        <i class="bi bi-trash-fill me-2"></i>Delete all lists
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <hr/>
                    <div class="todolists list-group"></div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="bg-white border rounded p-3">
                    <!-- placeholder -->
                    <div class="row">
                        <div class="col-6">

                            </div>
                        </div>

                            <div class="placeholder-glow">
                                <span class="placeholder col-12 rounded bg-secondary" style="min-height:2em;"></span>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="placeholder-glow">
                        <span class="placeholder col-12 rounded bg-primary" style="min-height:2em;"></span>
                    </div>
                    <hr/>
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="row g-2">
                                <div class="col-9">
                                    <div class="placeholder-glow">
                                        <span class="placeholder col-12 rounded bg-secondary" style="min-height:1.5em;"></span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="placeholder-glow">
                                        <span class="placeholder col-12 rounded bg-success" style="min-height:1.5em;"></span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="placeholder-glow">
                                        <span class="placeholder col-12 rounded bg-danger" style="min-height:1.5em;"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row g-2">
                                <div class="col-9">
                                    <div class="placeholder-glow">
                                        <span class="placeholder col-12 rounded bg-secondary" style="min-height:1.5em;"></span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="placeholder-glow">
                                        <span class="placeholder col-12 rounded bg-success" style="min-height:1.5em;"></span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="placeholder-glow">
                                        <span class="placeholder col-12 rounded bg-danger" style="min-height:1.5em;"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row g-2">
                                <div class="col-9">
                                    <div class="placeholder-glow">
                                        <span class="placeholder col-12 rounded bg-secondary" style="min-height:1.5em;"></span>

                                    </div>
                                </div>
                            </div>
                        </div>

                                <div class="col-9">
                                    <div class="placeholder-glow">
                                        <span class="placeholder col-12 rounded bg-secondary" style="min-height:1.5em;"></span>
                                    </div>

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="placeholder-glow">
                                        <span class="placeholder col-12 rounded bg-danger" style="min-height:1.5em;"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ./placeholder -->

            </div>
        </div>
