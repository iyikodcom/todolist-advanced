<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Todolist Advanced</title>
</head>

<body class="bg-light">
    <div class="container my-4">
        <div class="row g-4">
            <!-- create todo list -->
            <div class="col-12">
                <div id="createTodoList" class="bg-white border rounded p-3">
                    <header>
                        <h1 class="text-secondary mb-0">Create New Todo List</h1>
                    </header>
                    <hr />
                    <main>
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" id="todoListName"
                                placeholder="Enter Todolist's name...">
                            <button type="button" id="btnCreateTodoList" class="btn btn-primary">
                                <i class="bi bi-plus-lg me-2"></i>Create
                            </button>
                        </div>
                        <div class="alerts"></div>
                    </main>
                </div>
            </div>
            <!-- ./create todo list -->
            <!-- todo lists -->
            <div class="col-lg-4">
                <div id="todoLists" class="bg-white border rounded p-3">
                    <header></header>
                    <hr />
                    <main>
                        <div class="row g-3"></div>
                    </main>
                </div>
            </div>
            <!-- ./todo lists -->
            <!-- todos -->
            <div class="col-lg-8">
                <div id="todos" class="bg-white border rounded p-3">
                    <header></header>
                    <hr />
                    <div id="addTodo"></div>
                    <hr />
                    <main>
                        <div class="row g-3"></div>
                    </main>
                </div>
            </div>
            <!-- ./todos -->
        </div>
    </div>
    <!-- modalArea -->
    <div id="modalArea">
        <div id="modalAddTodo" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Todo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-3">
                        <textarea class="form-control" id="inputTodo" rows="10" style="resize:none;" placeholder="Enter todo..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnModalAddTodo">
                            <i class="bi bi-plus-lg me-2"></i>Add
                        </button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            <i class="bi bi-x-lg me-2"></i>Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ./modalArea -->

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
